    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // è·å–DOMå…ƒç´ 
            const videoPlayer = document.getElementById('video-player');
            const fullscreenVideo = document.getElementById('fullscreen-video');
            const fullscreenContainer = document.getElementById('fullscreen-container');
            const closeFullscreenBtn = document.getElementById('close-fullscreen');
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            const videoButtons = document.querySelectorAll('.video-button');
            const loadingOverlay = document.getElementById('loading-overlay');

            // è‡ªå®šä¹‰æ§åˆ¶å…ƒç´ 
            const customControls = document.getElementById('custom-controls');
            const playPauseBtn = document.getElementById('play-pause-btn');
            const progressBar = document.getElementById('progress-bar');
            const progress = document.getElementById('progress');
            const timeDisplay = document.getElementById('time-display');
            const muteBtn = document.getElementById('mute-btn');

            // è§†é¢‘ä¿¡æ¯ - å¯ä»¥æ‰©å±•æ·»åŠ æ›´å¤šè§†é¢‘
            const videoInfo = {
                'video_3.mp4': {
                    title: 'PPTæ¼”ç¤ºè§†é¢‘'
                },
                'video_1.mp4': {
                    title: 'äº§å“ä»‹ç»è§†é¢‘'
                },
                'video_2.mp4': {
                    title: 'ä½¿ç”¨æ•™ç¨‹è§†é¢‘'
                }
            };

            // æ˜¾ç¤ºåŠ è½½overlay
            function showLoading() {
                loadingOverlay.style.display = 'flex';
            }

            // éšè—åŠ è½½overlay
            function hideLoading() {
                loadingOverlay.style.display = 'none';
            }

            // æ ¼å¼åŒ–æ—¶é—´ä¸º MM:SS æ ¼å¼
            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                seconds = Math.floor(seconds % 60);
                return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }

            // æ›´æ–°è§†é¢‘è¿›åº¦
            function updateProgress() {
                if (videoPlayer.duration) {
                    const percentage = (videoPlayer.currentTime / videoPlayer.duration) * 100;
                    progress.style.width = `${percentage}%`;
                    timeDisplay.textContent = `${formatTime(videoPlayer.currentTime)} / ${formatTime(videoPlayer.duration)}`;
                }
            }

            // åˆ‡æ¢è§†é¢‘
            function switchVideo(videoFileName) {
                showLoading();

                // æ›´æ–°è§†é¢‘æº
                videoPlayer.pause();
                videoPlayer.src = `/videos/${videoFileName}`;
                fullscreenVideo.src = `/videos/${videoFileName}`;

                // é‡ç½®è¿›åº¦æ¡
                progress.style.width = '0%';

                // æ›´æ–°é¡µé¢æ ‡é¢˜
                const info = videoInfo[videoFileName] || { title: videoFileName };
                document.title = info.title;

                // åŠ è½½å¹¶æ’­æ”¾
                videoPlayer.load();
                // è‡ªåŠ¨æ’­æ”¾å¯èƒ½è¢«æµè§ˆå™¨é˜»æ­¢
                videoPlayer.play().catch(e => {
                    console.log('è‡ªåŠ¨æ’­æ”¾è¢«é˜»æ­¢:', e);
                    hideLoading();
                });
            }

            // åˆå§‹æ˜¾ç¤ºåŠ è½½ä¸­
            showLoading();

            // è§†é¢‘åŠ è½½äº‹ä»¶
            videoPlayer.addEventListener('canplay', function () {
                hideLoading();
            });

            // è§†é¢‘é”™è¯¯å¤„ç†
            videoPlayer.addEventListener('error', function () {
                hideLoading();
                alert('è§†é¢‘åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥æˆ–ç¨åå†è¯•');
            });

            // è§†é¢‘æ§åˆ¶ - æ’­æ”¾/æš‚åœ
            playPauseBtn.addEventListener('click', function () {
                if (videoPlayer.paused) {
                    videoPlayer.play();
                    playPauseBtn.textContent = 'â¸';
                } else {
                    videoPlayer.pause();
                    playPauseBtn.textContent = 'â–¶';
                }
            });

            // è§†é¢‘æ’­æ”¾çŠ¶æ€æ›´æ–°
            videoPlayer.addEventListener('play', function () {
                playPauseBtn.textContent = 'â¸';
            });

            videoPlayer.addEventListener('pause', function () {
                playPauseBtn.textContent = 'â–¶';
            });

            // è¿›åº¦æ¡ç‚¹å‡»äº‹ä»¶
            progressBar.addEventListener('click', function (e) {
                const pos = (e.pageX - this.getBoundingClientRect().left) / this.offsetWidth;
                videoPlayer.currentTime = pos * videoPlayer.duration;
            });

            // é™éŸ³æŒ‰é’®
            muteBtn.addEventListener('click', function () {
                videoPlayer.muted = !videoPlayer.muted;
                muteBtn.textContent = videoPlayer.muted ? 'ğŸ”‡' : 'ğŸ”Š';
            });

            // ç›‘å¬è§†é¢‘æ—¶é—´æ›´æ–°
            videoPlayer.addEventListener('timeupdate', updateProgress);

            // å…¨å±æŒ‰é’®ç‚¹å‡»
            fullscreenBtn.addEventListener('click', function () {
                fullscreenContainer.style.display = 'block';
                fullscreenVideo.currentTime = videoPlayer.currentTime;
                fullscreenVideo.play();
                document.body.style.overflow = 'hidden'; // é˜²æ­¢æ»šåŠ¨
            });

            // å…³é—­å…¨å±
            closeFullscreenBtn.addEventListener('click', function () {
                fullscreenContainer.style.display = 'none';
                videoPlayer.currentTime = fullscreenVideo.currentTime;
                document.body.style.overflow = ''; // æ¢å¤æ»šåŠ¨
            });

            // è§†é¢‘æŒ‰é’®ç‚¹å‡»åˆ‡æ¢è§†é¢‘
            videoButtons.forEach(button => {
                button.addEventListener('click', function () {
                    // ç§»é™¤å…¶ä»–æŒ‰é’®çš„activeç±»
                    videoButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');

                    // åˆ‡æ¢è§†é¢‘
                    const videoFileName = this.getAttribute('data-video');
                    switchVideo(videoFileName);
                });
            });

            // åˆå§‹åŒ–
            videoPlayer.addEventListener('loadedmetadata', function () {
